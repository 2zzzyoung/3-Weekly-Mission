<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>Linkbrary</title>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="source/logo.png" alt="로고"></a>
      <a href="/signin">로그인</a>
    </div>
  </header>
  <div class="page1-background">
  <section class="page1">
    <h1>
      <span>세상의 모든 정보</span>를 <br>쉽게 저장하고 관리해 보세요
    </h1>
    <div class="link-plus">
      <a href="/singup">링크 추가하기</a>
    </div>
    <div class="page1-img">
      <img src="source/page1.png" alt="정보저장 사진">
    </div>
  </section>
  </div>
  
  <section class="page2">
    <div class="page2-content">
      <div class="page2-content-text">
        <div class="page2-content-text-title">
          <span>원하는 링크</span>를 저장하세요
        </div>
        
      </div>
      <div class="page2-content-img">
        <div class="container">
          <img src="source/page2-1-light.png" alt="저장사진예시">
          <img src="source/page2-2-dog.png" alt="저장사진예시">
            <!-- <div class="dog-in">
              <div class="dog-in-line"></div>
              <img src="Group20.png" alt="저장이미지"> -->
            </div>
          <img src="source/page2-3-room.png" alt="저장사진예시">
        </div>
      </div>
    </div>
  </section>
  
  <section class="page3">
    <div class="page3-content">
      <div class="page3-content-img">
        <img src="source/로그인.png" alt="로그인사진">
      </div>
      <div class="page3-content-text">
        <div class="page3-content-text-title">
          링크를 폴더로 <span>관리</span>하세요
        </div>
      </div>
    </div>
  </section>

  <section class="page4">
    <div class="page4-content">
      <div class="page4-content-text">
        <div class="page4-content-text-title">
          저장한 링크를 <span>공유</span>해 보세요
        </div>
      </div>
      <div class="page4-content-img">
        <img src="source/page1.png" alt="공유할폴더들">
        <img src="source/폴더공유하기.png" alt="폴더공유하기화면">
      </div>
    </div>
  </section>

  <section class="page5">
    <div class="page5-content">
      <div class="page5-content-img">
        <img src="source/홈페이지스크린샷.png" alt="홈페이지검색사진">
      </div>
      <div class="page5-content-text">
        <div class="page5-content-text-title">
          저장한 링크를 <span>검색</span>해 보세요
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-bar">
      <div class="footer-bar-content">
        <div class="footer-bar-content-logo">
          <span>©codeit - 2023 </span>
        </div>
        <div class="footer-bar-content-mid">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="footer-bar-content-sns">
          <a href="https://www.facebook.com/" target="_blank"><img src="source/akar-icons_facebook-fill.png" alt="페이스북링크"></a>
          <a href="https://twitter.com/" target="_blank"><img src="source/akar-icons_twitter-fill.png" alt="트위터링크"></a>
          <a href="https://www.youtube.com/" target="_blank"><img src="source/akar-icons_youtube-fill.png" alt="유튜브링크"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="source/ant-design_instagram-filled.png" alt="인스타그램링크"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
